<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org>">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div class="jumbotron">
        <center>
            <h1 th:text="${helloMessage}"/>
        </center>
    </div>
</head>
<body>
<h1></h1>
<div class="container">
    <div class="list-group">
        <div th:if="${ #lists.isEmpty(posts)}">
            <table class="table table-striped">
                <tr>
                    <th>
                        <center><h3 th:text="${noContent}"/></center>
                    </th>
                </tr>
            </table>
        </div>
        <div th:if="${not #lists.isEmpty(posts)}">
            <table class="table table-striped">
                <tr>
                    <th>Author</th>
                    <th>Date created</th>
                    <th>Date last modified</th>
                    <th>Content</th>
                    <th>Remove</th>
                </tr>
                <tr th:each="post : ${posts}">

                    <td th:text="${post.author}"></td>
                    <td th:text="${post.dateCreated}"></td>
                    <td th:text="${post.dateLastModified}"></td>
                    <td th:text="${post.content}"></td>
                    <td>
                        <form action="#" th:action="@{'/deletePosts/{id}'(id=${post.id})}" th:method="delete">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" id="submitButton"></button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
    <form method="post" th:object="${posts}" th:action="@{/savePost}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAuthor">Author</label>
                <input type="text" class="form-control" id="inputAuthor" placeholder="Author"
                       th:field="${post.author}"></input>
            </div>
            <div class="form-group col-md-6">
                <label for="inputContent">Content</label>
                <input type="text" class="form-control" id="inputContent" placeholder="Content"
                       th:field="${post.content}"></input>
            </div>
            <center>
                <p th:text="${message}"/>
            </center>
            <center>
                <button type="submit" class="btn btn-dark">Add post</button>
            </center>
        </div>
    </form>
</div>

<!--Optional JavaScript-->
<!--jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
